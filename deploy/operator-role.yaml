apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operator-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  - pods
  verbs:
  - get
  - list
  - create
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - intre.com
  resources:
  - humans
  verbs:
  - '*'
- apiGroups:
  - intre.com
  resources:
  - humans/status
  verbs:
  - get
  - update
  - patch